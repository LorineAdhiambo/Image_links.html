<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ece7e7;
      color: #0f0c0c;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #420808;
      color: #a81010;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: #f5efef;
      text-decoration: none;
      margin: 0 10px;
    }
    section {
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
    }
    .menu ul {
      list-style-type: none;
      padding: 0;
    }
    .menu li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to our Website</h1>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#menu">Menu</a>
  </nav>
  <section id="home">
    <h2>Home</h2>
    <p>Welcome to our website! Check out our technology-related image:</p>
    <a href="https://www.example.com/technology" target="_blank">
      <img src="technology_image.jpg" alt="Technology Image">
    </a>
  </section>
  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <a href="https://www.example.com/nature1" target="_blank">
        <img src="nature_image1.jpg" alt="Nature Image 1">
      </a>
      <a href="https://www.example.com/nature2" target="_blank">
        <img src="nature_image2.jpg" alt="Nature Image 2">
      </a>
      <a href="https://www.example.com/nature3" target="_blank">
        <img src="nature_image3.jpg" alt="Nature Image 3">
      </a>
    </div>
  </section>
  <section id="menu">
    <h2>Menu</h2>
    <div class="menu">
      <ul>
        <li><a href="https://www.example.com/food1" target="_blank"><img src="food_image1.jpg" alt="Food Image 1"> Food Item 1</a></li>
        <li><a href="https://www.example.com/food2" target="_blank"><img src="food_image2.jpg" alt="Food Image 2"> Food Item 2</a></li>
        <li><a href="https://www.example.com/food3" target="_blank"><img src="food_image3.jpg" alt="Food Image 3"> Food Item 3</a></li>
      </ul>
    </div>
  </section>
</body>
</html>
